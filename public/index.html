<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway</title>
    <style>
        body { background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        button { background: #fff; color: #000; border: none; padding: 15px 40px; font-weight: 600; font-size: 1.2rem; cursor: pointer; border-radius: 50px; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <button onclick="ignite()">OPEN APP</button>
    <script>
        function ignite() {
            const serverURL = window.location.origin;
            const appCode = `
<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        /* 404 CLOAK */
        #cloak-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; color: #000; font-family: 'Times New Roman', serif; padding: 50px; }
        
        /* iOS THEME VARIABLES */
        :root { 
            --glass: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop'); 
            --accent: #0a84ff; 
            --text: #ffffff;
            --text-sec: #8e8e93;
            --danger: #ff453a;
        }

        body { margin: 0; background: var(--bg); background-size: cover; color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }

        /* APP CONTAINER */
        #app { display: none; width: 100vw; height: 100vh; backdrop-filter: blur(40px) brightness(0.6); }

        /* SIDEBAR (Left) */
        .sidebar { width: 280px; background: rgba(20, 20, 20, 0.4); border-right: 1px solid var(--glass-border); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .section-title { font-size: 0.8rem; font-weight: 600; color: var(--text-sec); margin-top: 20px; margin-bottom: 5px; padding-left: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .nav-item { padding: 12px 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; font-weight: 500; }
        .nav-item:hover { background: rgba(255,255,255,0.1); }
        .nav-item.active { background: var(--accent); color: white; }
        
        .nav-icon { width: 10px; height: 10px; background: #32d74b; border-radius: 50%; box-shadow: 0 0 5px #32d74b; }

        /* MAIN AREA (Right) */
        .main { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        
        .chat-header { height: 60px; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; padding: 0 25px; font-weight: 600; font-size: 1.1rem; backdrop-filter: blur(20px); background: rgba(20,20,20,0.3); justify-content: space-between; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 80%; padding: 10px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .msg-mine { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-other { align-self: flex-start; background: rgba(60, 60, 60, 0.7); color: white; border-bottom-left-radius: 4px; }
        
        .msg-meta { font-size: 0.7rem; opacity: 0.7; margin-bottom: 2px; display: block; }
        .role-Owner { color: #ff9f0a; font-weight: bold; }

        .input-area { padding: 20px; background: rgba(20,20,20,0.3); border-top: 1px solid var(--glass-border); display: flex; gap: 10px; align-items: center; }
        
        input { flex: 1; background: rgba(60,60,60,0.5); border: none; padding: 12px 20px; color: white; border-radius: 25px; font-size: 1rem; transition: 0.2s; }
        input:focus { background: rgba(80,80,80,0.8); }

        /* MODALS & POPUPS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-box { background: rgba(30,30,30,0.9); padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .ios-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-gray { background: rgba(60,60,60,0.5); color: white; }
        .btn-red { background: var(--danger); color: white; }

        /* REQUEST TOAST */
        #req-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(40,40,40,0.95); padding: 15px 25px; border-radius: 30px; border: 1px solid var(--glass-border); display: none; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 3000; }
        
        /* CONTEXT MENU */
        #ctx-menu { position: fixed; background: rgba(40,40,40,0.95); border: 1px solid var(--glass-border); border-radius: 12px; width: 180px; display: none; z-index: 1000; backdrop-filter: blur(20px); overflow: hidden; padding: 5px; }
        .ctx-item { padding: 10px; cursor: pointer; font-size: 0.9rem; border-radius: 8px; color: white; }
        .ctx-item:hover { background: var(--accent); }

        @keyframes popIn { from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
    </style>
</head>
<body>

    <div id="cloak-screen">
        <h1 style="font-size:40px; margin:0;">404 Not Found</h1>
        <hr style="width:100%; border:0; border-top:1px solid #ccc; margin:20px 0;">
        <p>nginx/1.18.0 (Ubuntu)</p>
    </div>

    <div id="login-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2 style="margin:0 0 20px 0;">Sign In</h2>
            <input id="u-name" placeholder="Display Name" style="margin-bottom:10px; width:100%;">
            <input id="u-pass" type="password" placeholder="Passkey (Optional)" style="margin-bottom:20px; width:100%;">
            <button class="ios-btn btn-blue" onclick="login()">Continue</button>
        </div>
    </div>

    <div id="req-toast">
        <span id="req-text">Request from X</span>
        <button onclick="handleReq(true)" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer;">Accept</button>
        <button onclick="handleReq(false)" style="background:none; border:none; color:var(--danger); font-weight:bold; cursor:pointer;">Decline</button>
    </div>

    <div id="ctx-menu"></div>

    <div id="owner-modal" class="modal" style="display:none;">
        <div class="modal-box" style="width:500px; height:400px; display:flex; flex-direction:column;">
            <h3>Command Center</h3>
            <div style="flex:1; overflow-y:auto; text-align:left; font-family:monospace; font-size:0.8rem; background:rgba(0,0,0,0.3); padding:10px; border-radius:10px;" id="owner-logs"></div>
            <input id="manual-ban-ip" placeholder="Manual IP Ban..." style="margin-top:10px; width:100%;">
            <button class="ios-btn btn-red" onclick="manualBan()">Execute Ban</button>
            <button class="ios-btn btn-gray" onclick="document.getElementById('owner-modal').style.display='none'">Close</button>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="section-title">CHANNELS</div>
            <div class="nav-item active" id="nav-gen" onclick="switchChan('general')">
                <div class="nav-icon" style="background:white;"></div> General
            </div>

            <div class="section-title">DIRECT MESSAGES</div>
            <div id="dm-list"></div> <div class="section-title">ONLINE USERS</div>
            <div id="user-list" style="flex:1; overflow-y:auto;"></div>
            
            <button id="op-btn" class="ios-btn btn-gray" style="display:none; padding:8px; font-size:0.8rem;" onclick="document.getElementById('owner-modal').style.display='flex'">Owner Tools</button>
        </div>

        <div class="main">
            <div class="chat-header">
                <span id="chat-title"># General</span>
            </div>
            <div class="messages" id="msg-box"></div>
            <div class="input-area">
                <input id="msg-in" placeholder="iMessage..." autocomplete="off">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"><\/script>
    <script>
        const socket = io('${serverURL}');
        let ME = null, USERS = [], SEL_USER = null;
        let activeChan = 'general';
        let pendingReqId = null;
        
        // DATA STORAGE
        let generalHist = [];
        let dmHist = {}; // { id: [msgs] }
        let activeDMs = new Set(); // Ids of people we accepted

        // 404 CLOAK LISTENER
        document.addEventListener('keydown', (e) => {
            if(e.key === '0' && document.getElementById('cloak-screen').style.display !== 'none') {
                document.getElementById('cloak-screen').style.display = 'none';
                document.getElementById('login-modal').style.display = 'flex';
            }
        });

        // LOGIN
        function login() { socket.emit('join', { name: document.getElementById('u-name').value, password: document.getElementById('u-pass').value }); }
        
        socket.on('loginSuccess', d => {
            ME = d.user;
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            if(ME.role === 'Owner') document.getElementById('op-btn').style.display = 'block';
        });

        socket.on('toast', d => alert(d.msg));
        socket.on('forceRedirect', d => { alert('REDIRECT: ' + d.by); window.location.href = d.url; });

        // --- CHAT LOGIC ---
        socket.on('loadGeneral', h => { generalHist = h; if(activeChan==='general') renderHist(h); });

        socket.on('message', m => {
            generalHist.push(m);
            if(generalHist.length > 100) generalHist.shift();
            if(activeChan === 'general') renderMsg(m);
        });

        socket.on('dmReceived', m => {
            if(!dmHist[m.fromId]) dmHist[m.fromId] = [];
            dmHist[m.fromId].push(m);
            if(activeChan === 'dm-' + m.fromId) renderMsg(m);
        });

        socket.on('dmSent', m => {
            if(!dmHist[m.toId]) dmHist[m.toId] = [];
            dmHist[m.toId].push(m);
            if(activeChan === 'dm-' + m.toId) renderMsg(m);
        });

        function renderHist(arr) {
            document.getElementById('msg-box').innerHTML = '';
            arr.forEach(renderMsg);
        }

        function renderMsg(m) {
            const box = document.getElementById('msg-box');
            const el = document.createElement('div');
            const isMe = (m.user === ME.name || m.from === ME.name);
            el.className = \`msg \${isMe ? 'msg-mine' : 'msg-other'}\`;
            
            el.innerHTML = \`
                <span class="msg-meta role-\${m.role}">\${m.user || m.from}</span>
                \${m.text}
            \`;
            box.appendChild(el);
            box.scrollTop = box.scrollHeight;
        }

        // --- DM REQUEST LOGIC ---
        socket.on('dmRequestReceived', d => {
            pendingReqId = d.fromId;
            const t = document.getElementById('req-toast');
            document.getElementById('req-text').innerText = \`DM Request: \${d.name}\`;
            t.style.display = 'flex';
        });

        window.handleReq = (accept) => {
            document.getElementById('req-toast').style.display = 'none';
            socket.emit('respondDM', { targetId: pendingReqId, accept });
            if(accept) addActiveDM(pendingReqId, document.getElementById('req-text').innerText.split(': ')[1]);
        };

        socket.on('dmAccepted', d => {
            addActiveDM(d.withId, d.name);
            if(d.withId !== ME.id) alert(\`DM with \${d.name} started!\`);
        });

        function addActiveDM(id, name) {
            if(activeDMs.has(id)) return;
            activeDMs.add(id);
            const list = document.getElementById('dm-list');
            const el = document.createElement('div');
            el.className = 'nav-item';
            el.id = 'nav-dm-' + id;
            el.innerHTML = \`<div class="nav-icon"></div> \${name}\`;
            el.onclick = () => switchChan('dm-'+id, name);
            list.appendChild(el);
        }

        // --- NAVIGATION ---
        window.switchChan = (id, name) => {
            activeChan = id;
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            
            if(id === 'general') {
                document.getElementById('nav-gen').classList.add('active');
                document.getElementById('chat-title').innerText = '# General';
                renderHist(generalHist);
            } else {
                document.getElementById('nav-dm-' + id.split('-')[1]).classList.add('active');
                document.getElementById('chat-title').innerText = name;
                const uid = id.split('-')[1];
                renderHist(dmHist[uid] || []);
            }
        };

        // --- SENDING ---
        const inp = document.getElementById('msg-in');
        inp.addEventListener('keyup', e => {
            if(e.key === 'Enter' && inp.value) {
                if(activeChan === 'general') socket.emit('chatMessage', { text: inp.value });
                else {
                    const tid = activeChan.split('-')[1];
                    socket.emit('dmMessage', { targetId: tid, text: inp.value });
                }
                inp.value = '';
            }
        });

        // --- USER LIST & CONTEXT ---
        socket.on('userList', l => {
            USERS = l;
            const div = document.getElementById('user-list');
            div.innerHTML = '';
            l.forEach(u => {
                if(u.id === ME.id) return;
                const el = document.createElement('div');
                el.className = 'nav-item';
                el.innerHTML = \`<div class="nav-icon" style="background:#555;"></div> \${u.name}\`;
                
                // Left click attempts DM Request
                el.onclick = () => socket.emit('requestDM', u.id);

                // Right click = Admin
                el.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(ME.role === 'Admin' || ME.role === 'Owner') {
                        SEL_USER = u;
                        showCtx(e.pageX, e.pageY);
                    }
                };
                div.appendChild(el);
            });
        });

        function showCtx(x, y) {
            const m = document.getElementById('ctx-menu');
            m.style.display = 'block'; m.style.left = x+'px'; m.style.top = y+'px';
            m.innerHTML = \`
                <div class="ctx-item" onclick="adm('mute')">Mute</div>
                <div class="ctx-item" onclick="adm('kick')">Kick</div>
                <div class="ctx-item" onclick="adm('ban')">Ban IP</div>
            \`;
            if(ME.role === 'Owner') {
                m.innerHTML += \`<div class="ctx-item" onclick="forceRedir()">Redirect</div>\`;
            }
        }
        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display='none');
        function adm(t) { socket.emit('adminAction', {type:t, targetId:SEL_USER.id}); }
        function forceRedir() { const u = prompt('URL'); if(u) socket.emit('adminAction', {type:'redirect', targetId:SEL_USER.id, url:u}); }

        // --- OWNER PANEL ---
        socket.on('ownerData', d => {
            document.getElementById('owner-logs').innerHTML = d.logs.map(l => \`<div>\${l.time} [\${l.type}] \${l.text} (\${l.ip})</div>\`).join('');
        });
        function manualBan() { socket.emit('adminAction', {type:'manualBan', ip:document.getElementById('manual-ban-ip').value}); }

    <\/script>
</body>
</html>
            `;

            const win = window.open('', '_blank');
            win.document.open();
            win.document.write(appCode);
            win.document.close();
            setTimeout(() => window.location.replace("https://myapps.classlink.com/home"), 1);
        }
    </script>
</body>
</html>
