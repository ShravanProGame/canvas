<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Chat Node</title>
    <!-- Added FontAwesome for Hub Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap');

        /* --- Core Reset & Aesthetics --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
        }

        /* --- SVG Background (No Canvas) --- */
        #space-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star-dot { fill: #00ffff; }
        .constellation-line { stroke: rgba(0, 255, 255, 0.4); stroke-width: 1; }

        /* --- Layout --- */
        #app-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* --- Modals & Overlays --- */
        .modal {
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #00ffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }

        #announcement-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: flashRed 0.5s;
        }

        @keyframes flashRed {
            0% { background: rgba(255, 0, 0, 0.5); }
            100% { background: rgba(0, 0, 0, 0.9); }
        }

        #announcement-box {
            border: 2px solid #ff4444;
            padding: 30px;
            background: #110000;
            text-align: center;
            max-width: 600px;
        }

        h2 { font-family: 'Orbitron', sans-serif; color: #00ffff; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        h3.alert-title { color: #ff4444; font-size: 2rem; margin: 0 0 20px 0; }
        p.alert-text { font-size: 1.5rem; color: white; margin-bottom: 20px; }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus { border-color: #00ffff; }

        button {
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover { background: #00ffff; color: black; box-shadow: 0 0 15px #00ffff; }
        
        button.danger-btn { border-color: #ff4444; color: #ff4444; }
        button.danger-btn:hover { background: #ff4444; color: black; box-shadow: 0 0 15px #ff4444; }

        button.warn-btn { border-color: #ffaa00; color: #ffaa00; }
        button.warn-btn:hover { background: #ffaa00; color: black; box-shadow: 0 0 15px #ffaa00; }

        /* --- Main Interface --- */
        #main-interface {
            display: none;
            width: 90%;
            height: 90%;
            flex-direction: column;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* --- Header / Nav --- */
        .nav-bar { display: flex; background: rgba(0, 255, 255, 0.1); border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .nav-tab { padding: 15px 25px; cursor: pointer; font-family: 'Orbitron', sans-serif; color: #888; border-right: 1px solid rgba(0, 255, 255, 0.1); }
        .nav-tab.active { background: rgba(0, 255, 255, 0.2); color: #fff; text-shadow: 0 0 5px #00ffff; }
        
        #admin-tab { display: none; color: #ff4444; border-right: 1px solid #ff4444; }
        #admin-tab.active { background: rgba(255, 0, 0, 0.2); color: #fff; text-shadow: 0 0 5px #ff0000; }

        /* --- Sidebar & Split View --- */
        #interface-body {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }

        #views-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background: rgba(0, 10, 10, 0.6);
            border-left: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            font-family: 'Orbitron';
            color: #00ffff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        #user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px currentColor;
        }
        
        .status-chat { color: #00ff00; background: #00ff00; }
        .status-hub { color: #ffaa00; background: #ffaa00; }
        .status-admin { color: #ff0000; background: #ff0000; }

        .user-info-group { display: flex; flex-direction: column; }
        .user-status-text { font-size: 0.65rem; color: #888; margin-top: 2px; }

        /* --- Content Views --- */
        .view-section { flex: 1; display: none; overflow: hidden; }
        .view-section.active { display: flex; }

        /* Chat View */
        #chat-view { flex-direction: column; height: 100%; }
        #messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message-row { display: flex; flex-direction: column; max-width: 80%; }
        .message-row.mine { align-self: flex-end; align-items: flex-end; }
        .message-row.theirs { align-self: flex-start; align-items: flex-start; }
        .msg-meta { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; }
        .msg-bubble { background-color: #808080; color: #fff; padding: 10px 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); word-wrap: break-word; }
        .role-Owner { color: #ffd700; text-shadow: 0 0 5px #ffd700; }
        .role-Admin { color: #ff4444; text-shadow: 0 0 5px #ff0000; }
        .role-User { color: #00ffff; }
        .role-System { color: #00ff00; font-style: italic; }
        .input-area { padding: 20px; background: rgba(0, 0, 0, 0.5); display: flex; gap: 10px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .input-area input { flex: 1; }

        /* Hub View - Updated */
        #hub-view { 
            flex-direction: column; 
            background: rgba(10, 20, 30, 0.8); 
            height: 100%; 
            padding: 0;
        }

        .hub-header {
            padding: 10px 15px;
            background: rgba(0, 255, 255, 0.05);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hub-title {
            font-family: 'Orbitron';
            color: #ffaa00;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .hub-controls {
            display: flex;
            gap: 10px;
        }

        .hub-app-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Roboto Mono';
            font-size: 0.75rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .hub-app-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 10px #00ffff;
        }

        .hub-display {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #hub-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden until loaded */
        }

        #hub-overlay-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-family: 'Orbitron';
            font-size: 1.5rem;
            pointer-events: none;
            text-align: center;
            letter-spacing: 2px;
            border: 1px solid #333;
            padding: 20px;
        }

        /* Admin View */
        #admin-view { padding: 20px; flex-direction: column; gap: 20px; overflow-y: auto; height: 100%; }
        .admin-panel-card { background: rgba(0,0,0,0.5); border: 1px solid #ff4444; padding: 20px; border-radius: 5px; }
        .admin-header { color: #ff4444; font-family: 'Orbitron'; border-bottom: 1px solid #ff4444; padding-bottom: 10px; margin-bottom: 15px; display: block; }
        .control-group { margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }

    </style>
</head>
<body>

    <svg id="space-network"></svg>

    <!-- Announcement Overlay -->
    <div id="announcement-overlay">
        <div id="announcement-box">
            <h3 class="alert-title">⚠ IMPORTANT ANNOUNCEMENT ⚠</h3>
            <p id="announce-text" class="alert-text">...</p>
            <p id="announce-sender" style="color: #888; font-size: 0.9rem;"></p>
            <button onclick="document.getElementById('announcement-overlay').style.display='none'">ACKNOWLEDGE</button>
        </div>
    </div>

    <div id="app-container">
        
        <!-- Login Screen -->
        <div id="login-modal" class="modal">
            <h2>Galactic Link</h2>
            <input type="text" id="username-input" placeholder="Enter Designation (Name)" maxlength="15">
            <input type="password" id="password-input" placeholder="Access Code (Optional)">
            <button onclick="attemptLogin()">Initialize</button>
            <!-- Password Hint Removed -->
            <div id="login-error" style="color: red; font-size: 0.8rem; display: none;"></div>
        </div>

        <!-- Main Interface -->
        <div id="main-interface">
            <!-- Nav -->
            <div class="nav-bar">
                <div class="nav-tab active" onclick="switchTab('chat')">Live Comms</div>
                <div class="nav-tab" onclick="switchTab('hub')">Deep Space Hub</div>
                <div class="nav-tab" id="admin-tab" onclick="switchTab('admin')">COMMAND DECK</div>
                <div style="margin-left: auto; padding: 15px; color: #00ffff; font-size: 0.8rem;" id="user-status"></div>
            </div>

            <!-- Content Area + Sidebar -->
            <div id="interface-body">
                
                <!-- Main Views -->
                <div id="views-container">
                    <!-- Chat View -->
                    <div id="chat-view" class="view-section active">
                        <div id="messages-container"></div>
                        <div class="input-area">
                            <input type="text" id="msg-input" placeholder="Transmit message...">
                            <button onclick="sendMessage()">Send</button>
                        </div>
                    </div>

                    <!-- Hub View (UPDATED) -->
                    <div id="hub-view" class="view-section">
                        <div class="hub-header">
                            <span class="hub-title">DEEP SPACE HUB</span>
                            <div class="hub-controls">
                                <!-- Easy to expand: Just copy a button line and change the URL! -->
                                <button class="hub-app-btn" onclick="openHubApp('https://en.wikipedia.org/wiki/Space_exploration')">
                                    <i class="fas fa-book"></i> ARCHIVES
                                </button>
                                <button class="hub-app-btn" onclick="openHubApp('https://www.wikipedia.org')">
                                    <i class="fas fa-globe"></i> GLOBAL NET
                                </button>
                                <button class="hub-app-btn" onclick="openHubApp('https://amp.nov.su/&')">
                                <i class="fas fa-rocket"></i> Proxy
                                </button>
                                <button class="hub-app-btn" onclick="openHubApp('https://spaceracer.onrender.com/')">
                                <i class="fas fa-rocket"></i> STELLAR DRIVE
                                </button>
                                <button class="hub-app-btn" style="border-color: #ffaa00; color: #ffaa00;" onclick="closeHubApp()">
                                    <i class="fas fa-times-circle"></i> TERMINATE
                                </button>
                            </div>
                        </div>
                        <div class="hub-display">
                            <iframe id="hub-iframe" src="about:blank"></iframe>
                            <div id="hub-overlay-msg">
                                AWAITING MODULE SELECTION<br>
                                <span style="font-size: 0.8rem; color: #666; font-family: 'Roboto Mono'; margin-top: 10px; display:block;">SECURE UPLINK READY</span>
                            </div>
                        </div>
                    </div>

                    <!-- Admin View -->
                    <div id="admin-view" class="view-section">
                        
                        <!-- Ban User Section -->
                        <div class="admin-panel-card">
                            <span class="admin-header">BANISHMENT PROTOCOLS (BAN USER + IP)</span>
                            <div class="control-group">
                                <select id="user-select">
                                    <option value="">Select Target...</option>
                                </select>
                                <button class="danger-btn" onclick="banUser()">EXECUTE BAN</button>
                            </div>
                        </div>

                        <!-- Ban Word Section -->
                        <div class="admin-panel-card">
                            <span class="admin-header">COMMUNICATION FILTERS (BAN WORD)</span>
                            <div class="control-group">
                                <input type="text" id="ban-word-input" placeholder="Enter word to censor...">
                                <button class="danger-btn" onclick="banWord()">ADD TO BLACKLIST</button>
                            </div>
                        </div>

                        <!-- Announcement Section -->
                        <div class="admin-panel-card">
                            <span class="admin-header">GLOBAL BROADCAST SYSTEM</span>
                            <div class="control-group">
                                <input type="text" id="announce-input" placeholder="Enter announcement text...">
                                <button class="warn-btn" onclick="sendAnnouncement()">BROADCAST</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Sidebar -->
                <div id="sidebar">
                    <div class="sidebar-header">ACTIVE AGENTS</div>
                    <div id="user-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = null;

        // --- Hub Logic (New) ---
        function openHubApp(url) {
            const frame = document.getElementById('hub-iframe');
            const overlay = document.getElementById('hub-overlay-msg');
            
            // Show loading state or direct load
            frame.src = url;
            frame.style.display = 'block';
            overlay.style.display = 'none';
        }

        function closeHubApp() {
            const frame = document.getElementById('hub-iframe');
            const overlay = document.getElementById('hub-overlay-msg');
            
            frame.src = 'about:blank';
            frame.style.display = 'none';
            overlay.style.display = 'block';
        }

        // --- Auth Logic ---
        function attemptLogin() {
            const name = document.getElementById('username-input').value.trim();
            const pass = document.getElementById('password-input').value;
            const errDiv = document.getElementById('login-error');

            if(!name) {
                errDiv.innerText = "Identity Required";
                errDiv.style.display = 'block';
                return;
            }

            socket.emit('join', { name: name, password: pass });
        }

        socket.on('loginSuccess', (data) => {
            myData = data.user;
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            
            const statusDiv = document.getElementById('user-status');
            statusDiv.innerHTML = `${myData.name} <span class="role-${myData.role}">[${myData.role}]</span>`;

            // Show Admin Tab if applicable
            if(myData.role === 'Admin' || myData.role === 'Owner') {
                document.getElementById('admin-tab').style.display = 'block';
            }
        });

        socket.on('loginError', (msg) => {
            const errDiv = document.getElementById('login-error');
            errDiv.innerText = msg;
            errDiv.style.display = 'block';
        });

        socket.on('banAlert', (msg) => {
            document.body.innerHTML = `
                <div style="height:100vh; display:flex; justify-content:center; align-items:center; background:black; color:red; flex-direction:column; font-family:'Orbitron'; text-align:center;">
                    <h1 style="font-size:3rem;">⛔ ACCESS DENIED ⛔</h1>
                    <h2 style="color:white;">${msg}</h2>
                </div>
            `;
        });

        // --- Chat Logic ---
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(text) {
                socket.emit('chatMessage', text);
                input.value = '';
            }
        }
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        socket.on('message', (msg) => {
            const container = document.getElementById('messages-container');
            const row = document.createElement('div');
            
            const isMe = myData && msg.user === myData.name;
            row.className = `message-row ${isMe ? 'mine' : 'theirs'}`;

            const meta = document.createElement('div');
            meta.className = 'msg-meta';
            meta.innerHTML = `<span class="role-${msg.role}">${msg.user}</span> • ${msg.timestamp}`;

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerText = msg.text;

            row.appendChild(meta);
            row.appendChild(bubble);
            container.appendChild(row);
            container.scrollTop = container.scrollHeight;
        });

        // --- User List & Status Logic ---
        socket.on('userList', (users) => {
            // Update Admin Dropdown
            const select = document.getElementById('user-select');
            if(select) {
                const currentVal = select.value;
                select.innerHTML = '<option value="">Select Target...</option>';
                users.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.name;
                    opt.innerText = `${u.name} [${u.role}]`;
                    select.appendChild(opt);
                });
                select.value = currentVal;
            }

            // Update Sidebar List
            const listContainer = document.getElementById('user-list');
            listContainer.innerHTML = '';

            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'user-item';

                // Determine Status Color
                let statusClass = 'status-chat';
                let statusText = u.status || 'In Comms';
                if(statusText.includes('Hub')) statusClass = 'status-hub';
                if(statusText.includes('Deck')) statusClass = 'status-admin';

                div.innerHTML = `
                    <div class="status-dot ${statusClass}"></div>
                    <div class="user-info-group">
                        <span style="font-weight:bold; color:#e0e0e0;">${u.name}</span>
                        <span class="user-status-text">${statusText}</span>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        });

        // --- Admin Logic ---
        function banUser() {
            const targetName = document.getElementById('user-select').value;
            if(!targetName) return alert("Select a user first.");
            if(confirm(`Are you sure you want to PERMANENTLY BAN ${targetName}?`)) {
                socket.emit('adminAction', { type: 'ban_user', targetName: targetName });
            }
        }

        function banWord() {
            const word = document.getElementById('ban-word-input').value.trim();
            if(word) {
                socket.emit('adminAction', { type: 'ban_word', word: word });
                document.getElementById('ban-word-input').value = '';
                alert(`"${word}" has been blacklisted.`);
            }
        }

        function sendAnnouncement() {
            const text = document.getElementById('announce-input').value.trim();
            if(text) {
                socket.emit('adminAction', { type: 'announce', text: text });
                document.getElementById('announce-input').value = '';
            }
        }

        socket.on('announcement', (data) => {
            document.getElementById('announce-text').innerText = data.text;
            document.getElementById('announce-sender').innerText = `Broadcast by: ${data.sender}`;
            document.getElementById('announcement-overlay').style.display = 'flex';
        });

        // --- Navigation & Status Updates ---
        window.switchTab = function(tabName) {
            // Update tabs
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            let status = 'Unknown';

            if(tabName === 'chat') {
                document.querySelectorAll('.nav-tab')[0].classList.add('active');
                status = 'In Comms';
            }
            if(tabName === 'hub') {
                document.querySelectorAll('.nav-tab')[1].classList.add('active');
                status = 'Exploring Hub';
            }
            if(tabName === 'admin') {
                document.getElementById('admin-tab').classList.add('active');
                status = 'Command Deck';
            }

            // Update Views
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            if(tabName === 'chat') document.getElementById('chat-view').classList.add('active');
            if(tabName === 'hub') document.getElementById('hub-view').classList.add('active');
            if(tabName === 'admin') document.getElementById('admin-view').classList.add('active');

            // Notify Server of status change
            if(socket && myData) {
                socket.emit('updateStatus', status);
            }
        }

        // --- Background Animation ---
        const svg = document.getElementById('space-network');
        let particles = [];
        const mouse = { x: -1000, y: -1000 };
        const particleCount = 60; 

        for(let i=0; i<particleCount; i++) {
            particles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5
            });
        }

        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function animateSVG() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            let svgContent = '';

            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > w) p.vx *= -1;
                if(p.y < 0 || p.y > h) p.vy *= -1;

                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 200) {
                    const force = (200 - dist) / 200;
                    p.x -= (dx/dist) * force * 5;
                    p.y -= (dy/dist) * force * 5;
                }
            });

            for(let i=0; i<particles.length; i++) {
                for(let j=i+1; j<particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 150) {
                        const op = 1 - (dist / 150);
                        svgContent += `<line x1="${particles[i].x}" y1="${particles[i].y}" x2="${particles[j].x}" y2="${particles[j].y}" stroke="rgba(0, 255, 255, ${op * 0.5})" stroke-width="1" />`;
                    }
                }
                svgContent += `<circle cx="${particles[i].x}" cy="${particles[i].y}" r="2" class="star-dot" />`;
            }
            svg.innerHTML = svgContent;
            requestAnimationFrame(animateSVG);
        }
        animateSVG();

    </script>
</body>
</html>
